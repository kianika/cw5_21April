<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/fd9f675f11.js" crossorigin="anonymous"></script>
 
</head>
<body>

    <div class="wrapper">
        <div class="form_container">
            <div class="form_singup">
                <p class="username">ثبت نام کاربر </p>
                <form>
                    <div class="input-icons">
                        <input type="text" placeholder="نام" id="name">
                        <i class="fa-solid fa-user"></i>
                    </div>    
                     <div class="input-icons">
                        <input type="text" placeholder="ایمیل" id="email">
                        <i class="fa-solid fa-envelope"></i>
                     </div>
                    <div class="input-icons">
                        <input type="text" placeholder="کلمه عبور" id="pass">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <br>
                   
                    <input type="submit"  value="ثبت نام"   id="submit" class="singup_submit">
                </form>
            </div>
            <div class="form_singin">
                <p class="username">ورود کاربری</p>
                    <div class="input-icons">
                        <input type="text" id="text" placeholder="ایمیل">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-icons">
                        <input type="text" id="password" placeholder="کلمه عبور">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <br>
                <input type="button" id="enter" value="ورود" class="singin_enter">
            </div>
        </div>    
    </div>
</body>
</html>

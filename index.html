<head>

<body>
  
    <div class="full-screen-container">
        <div class="container">
            
            <div class="signup-container">
                <h4 class="login-title">ثبت نام کاربر </h4>
                <form>
                  <div class="input-group">
                    <input type="text" placeholder="نام" id="name" >
                    <i class="fa fa-user icon"></i>  
                  </div>
                  <div class="input-group">
                    <input type="text" placeholder="ایمیل" id="email" />
                    <i class="fa fa-envelope icon"> </i>
                  </div>
                  <div class="input-group">
                    <input type="text" placeholder="کلمه عبور" id="pass">
                    <i class="fa fa-lock"></i>
                  </div>
                  
                  <input type="submit"  value="ثبت نام"   id="submit" class="singup_submit button">
                </form>
              </div>
        
              
              <div class="login-container">
                <h4 class="login-title">ورود کاربری</h4>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="کلمه عبور" id="pass">
                        <i class="fa fa-lock"></i>
                      </div>
                    <div class="input-group">
                        <input type="text" id="text" placeholder="ایمیل">
                        <i class="fa fa-envelope icon"></i>
                    </div>
                    <input type="button" id="enter" value="ورود" class="singin_enter button">
                </form>
              </div>
        
    </div>
       
  </div>  
</body>
